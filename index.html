<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Crowdfunding product page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
  <!--HEADER-->
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="logo">
  </header>
  <!--NAVBAR-->
  <nav class="navbar">
    <img src="./images/image-hero-desktop.jpg" alt="imagen desktop" class="imgback">
    <!--ITEMS DEL NAVBAR-->
    <ul class="items">
      <li class="about">
        <a href="#">About</a>
      </li>
      <li class="discover">
        <a href="#">Discover</a>
      </li>
      <li class="start">
        <a href="">Get Started</a>
      </li>
    </ul>
  </nav>

  <!--CUADRO UNO-->
  <div class="container-one">
    <img src="./images/logo-mastercraft.svg" alt="logo-m" class="logo-m">
    <div class="content">
      <h2 class="subtitle">Mastercraft Bamboo Monitor Riser</h2>
      <p class="text-one">
        A beautiful & handcrafted monitor stand to reduce neck and eye strain.
      </p>
      <!--MODAL-->
      <section class="modal hidden">
        <div class="flex">
          <h1 class="textomodal">ESTO ES UN MODAL</h1>
          <button class="btn-close">â¨‰</button>
        </div>
      </section>
      <div class="overlay hidden"></div>
      <!--BOTON ONE-->
      <button class="btn-open" type="submit">Back this project</button>
      <!--BOTON DE GUARDAR-->
      <div class="container-btn">
        <div class="container-circle">
          <div class="circle">
            <img src="./images/Path.png" alt="gurdar" class="save">
          </div>
          <p class="text-circle">Bookmark</p>
        </div>
      </div>
    </div>
  </div>


  <!--CUADRO DOS-->
  <div class="container-two">
    <div class="content-one">
      <!--ITEM UNO-->
      <div class="stat">
        <h3 class="price-one">$89,914</h3>
        <p class="text-price-one">of $100,000 backed</p>
      </div>
      <div class="separator"></div>
      <!--ITEM DOS-->
      <div class="stats">
        <h3 class="price-two">5,007</h3>
        <p class="text-price-two">total backers</p>
      </div>
      <div class="separator"></div>
      <!--ITEM TRES-->
      <div class="stats">
        <h3 class="price-three">56</h3>
        <p class="text-price-three">days left</p>
      </div>
      <!--BARRA-->
      <div class="barra">
        <span class="barra-primary">
          <span class="barra-second"></span>
        </span>
      </div>
    </div>
  </div>

  <!--CUADRO TRES-->
  <div class="container-three">
    <div class="content-three">
      <p class="text-three">About this project</p>
    </div>
  </div>


  <script src="./modal.js"></script>
</body>

</html>
